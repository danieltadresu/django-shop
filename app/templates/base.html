<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vinylsmind</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'main.css' %}">
  </head>
  <body>
    <div class="wrapper" id="wrapper">
      <!-- Nav -->
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
          <a href="/" class="navbar-brand default-font">Vinylsmind</a>
          <button class="navbar-toggler" data-toggle="collapse" data-target="#nav">
            <span class="navbar-toggler-icon"> </span>
          </button>
          <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="#" class="nav-link default-font">
                  Catalogo
                </a>
              </li>
              {% if perms.core.add_product %}
              <li class="nav-item">
                <a href="#" class="nav-link default-font">
                  Admin Products
                </a>
              </li>
              {% endif %}

              {% if user.is_authenticated %}
              <li class="nav-item">
                <a href="{% url 'logout' %}" class="nav-link default-font">
                  Logout
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link default-font">
                  {{ user.username }}
                </a>
              </li>
              {% else %}
              <li class="nav-item">
                <a href="{% url 'login' %}" class="nav-link default-font">
                   Log In
                </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'registro' %}" class="nav-link default-font">
                  Sign In
                </a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      <!-- End Nav -->

      <!-- -->
      <div class="container mt-5">
        {% block content %}

        {% endblock %}
      </div>
      <!-- -->

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
