{% extends 'base.html' %}
{% load humanize %}
{% block content %}
  <div class="">
    <section>
      <div class="container">
        <div class="row mt-5">
          {% for prods in products %}
            <div class="col-xl-3 col-lg-4 col-md-4 col-sm-6 col-8 mt-4 mx-auto">
                <div class="card">
                  <img class="card-img-top" src="{{ prods.image.url }}" alt="Card image" style="width:100%; max-height: 150px;">
                  <div class="card-body">
                    <h5 class="card-title default-font">{{ prods.title }}</h5>
                    <div class="mt-3 mb-3">
                      <p class="card-text default-font m-0 p-0" style="font-size: .8rem;"> {{ prods.band}} </p>
                      <p class="card-text default-font m-0 p-0" style="font-size: .8rem;"> ${{ prods.price|intcomma }} </p>
                    </div>
                    <div class="d-flex justify-content-between">
                      <a id="cart-add-item" href="/cart-add-item/{{prods.productId}}" class="btn btn-outline-dark default-font" style="font-size: .8rem;">ADD <i class="fas fa-shopping-bag"></i></a>
                      {% if perms.core.add_product %}
                        <a id="cart-add-item" href="/delete-product/{{prods.productId}}" class="btn btn-danger default-font" style="font-size: .8rem;">DELETE <i class="far fa-trash-alt"></i></a>
                      {% endif %}
                    </div>
                  </div>
                </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </section>
  </div>
{% endblock %}
