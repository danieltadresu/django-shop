    <div class="wrapper" id="wrapper">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">

      </nav>
      <div class="container mt-4">
          <section>

                <form>

                  <div class="form-group d-flex">

                <div class="form-group">
                  <label for="productId" class="default-font" style="font-size: .9rem;">

                  </label>
                  <input type="number" class="d-block default-font text-dark pl-2 pr-2 w-100" name="productId" id="productId" style="font-size: .9rem;">
                </div>
                  <div class="form-group">
                    <label for="productId" class="default-font" style="font-size: .9rem;">
                      PRICE
                    </label>
                    <input type="number" class="d-block default-font text-dark pl-2 pr-2 w-100" name="productId" id="productId" style="font-size: .9rem;">
                  </div>
                  <div class="form-group">
                    <label for="productId" class="default-font" style="font-size: .9rem;">

                    </label>
                    <input type="number" class="d-block default-font text-dark pl-2 pr-2 w-100" name="description" id="description" style="font-size: .9rem;">
                  </div>
                  <div class="form-group">
                    <label for="category" class="default-font" style="font-size: .9rem;">
                      CATEGORY
                    </label>
                    <select id="category" name="category" class="default-font pl-2 d-block w-100">
                      {% for category in categories %}
                        <option value="{{ category.categoryId }}">
                          {{ category.title }}
                        </option>
                      {% endfor %}
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="category" class="default-font" style="font-size: .9rem;">

                    </label>
                    <select id="category" name="category" class="default-font pl-2 d-block w-100">
                      {% for band in bands %}
                        <option value="{{ category.bandId }}">
                          {{ band.title }}
                        </option>
                      {% endfor %}
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="productId" class="default-font" style="font-size: .9rem;">
                      IMAGE
                    </label>
                    <input type="file" class="d-block default-font text-dark w-100" name="description" id="description" style="font-size: .9rem;">
                  </div>
                  <div class="form-group mt-4">
                    <a class="btn btn-outline-info default-font" href="#" style="font-size: .9rem;">SAVE</a>
                  </div>
                </form>
              </div>
            </div>
