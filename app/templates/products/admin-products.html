<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vinylsmind administration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'main.css' %}">
  </head>
  <body>
    <div class="wrapper" id="wrapper">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        {% include "includes/admin-navigation.html" %}
      </nav>
      <div class="container mt-5">
          <section>
            <div class="container">
              <div class="col-lg-4 col-md-6 col-sm-8 col-12 mx-auto">
                <form action="/create-product/" method="POST">{% csrf_token %}
                  <div class="form-group">
                    <label for="title" class="default-font" style="font-size: .9rem;">
                      TITLE
                    </label>
                    <input type="text" class="d-block default-font text-dark pl-2 pr-2 w-100" name="title" id="title" style="font-size: .9rem;">
                  </div>
                    <div class="form-group">
                      <label for="price" class="default-font" style="font-size: .9rem;">
                        PRICE
                      </label>
                      <input type="number" class="d-block default-font text-dark pl-2 pr-2 w-100" name="price" id="price" style="font-size: .9rem;">
                    </div>
                    <div class="form-group">
                      <label for="description" class="default-font" style="font-size: .9rem;">
                        DESCRIPTION
                      </label>
                      <input type="text" class="d-block default-font text-dark pl-2 pr-2 w-100" name="description" id="description" style="font-size: .9rem;">
                    </div>
                    <div class="form-group">
                      <label for="category" class="default-font" style="font-size: .9rem;">
                        CATEGORY
                      </label>
                      <select id="category" name="category" class="default-font pl-2 d-block w-100">
                        {% for category in categories %}
                          <option value="{{ category.categoryId }}">
                            {{ category.title }}
                          </option>
                        {% endfor %}
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="category" class="default-font" style="font-size: .9rem;">
                        BAND
                      </label>
                      <select id="band" name="band" class="default-font pl-2 d-block w-100">
                        {% for band in bands %}
                          <option value="{{ band.bandId }}">
                            {{ band.title }}
                          </option>
                        {% endfor %}
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="image" class="default-font" style="font-size: .9rem;">
                        IMAGE
                      </label>
                      <!--
                      <input type="text" class="d-block default-font text-dark pl-2 pr-2 w-100" name="image" id="image" style="font-size: .9rem;">
                      -->
                      <input type="file" class="d-block default-font text-dark w-100" name="image" id="image" style="font-size: .9rem;">

                    </div>
                  <div class="form-group mt-4">
                    <button class="btn btn-dark btn-block default-font" type="submit" style="font-size: .9rem;">SAVE PRODUCT</button>
                  </div>
                  <div class="list-group">
                    {% if handleError %}
                    <a href="#" class="list-group-item list-group-item-action list-group-item-danger">
                      Something was wrong. Please check the fields entered and try again
                    </a>
                    {% endif %}
                  </div>
                </form>
              </div>
            </div>
          </section>


      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
