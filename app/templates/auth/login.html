<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'auth.css' %}">
  </head>
  <body>
    <div class="">
      <section> <!-- To get effects -> id="main" class="main" -->
        <div class="container mt-5">
          <div class="card w-100 mx-auto"
               style="max-width: 400px;">
            <div class="card-header bg-dark text-center text-white default-font">
              Login
            </div>
            <div class="card-body">
              <form action="/login-auth/" method="POST">{% csrf_token %}
                <div class="form-group">
                  <label class="default-font" for="username">Username</label>
                  <input id="username" name="username" type="text" class="form-control default-font">
                </div>
                <div class="form-group">
                  <label class="default-font" for="password">Password</label>
                  <input id="password" name="password" type="password" class="form-control default-font">
                </div>
                {% if check == False %}
                  <div class="alert alert-danger">
                  User does not exists!
                  </div>
                {% endif %}
                <div class="form-group text-center m-0">
                  <input type="submit" value="Log In" class="btn btn-outline-success default-font">
                </div>
                <div class="form-group">
                  <a href="{% url 'social:begin' 'facebook' %}">Continue with Facebook</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
